<template name="proposalEdit">
  <form class="main">

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Name your post"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="body">URL</label>
        <div class="controls">
            <input name="url" type="text" value="{{body}}" placeholder="Your URL"/>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete proposal</a>
        </div>
    </div>
  </form>
</template>
