<template name="kbzs">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Choose Kibutz
    <b class="caret"></b>
  </a>
  <ul class="dropdown-menu">
    {{#if kbzs}}
      {{#each kbzs}}
        {{> kbzsrow}}
      {{/each}}
    {{else}}
      <li><span>No Memberships</span></li>
    {{/if}}
  </ul>
</template>

<template name="kbzsrow">
  <li>
    <a href="{{kbzsDashPath}}">
      <strong>{{variables.Name.value}}</strong> 
    </a>
  </li>
</template>
